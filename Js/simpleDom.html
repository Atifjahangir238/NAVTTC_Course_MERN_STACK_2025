<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="Fname"></h1>
    <h1 class="Lname"></h1>
    <h2 class="Lname"></h2>

    <script>
        document.getElementById("Fname").innerHTML="Atif";
        document.getElementsByClassName("Lname")[0].innerHTML="Jahangir";
    </script>
</body>
</html>
