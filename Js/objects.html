    <body>
        <p id="demo"></p>
        <script>
          const carsList = {
            name: "toyota",
            Toyota: {
              models: ["01", "02", "03", "04"] // use an array instead of repeating keys
            }
          };
      
          console.log("cars", carsList);

          // Access the models array
          let cars = carsList.Toyota.models.map((model) => {
            return model;
          });
      
          // Display the array as a string
          document.getElementById("demo").innerHTML = cars.join(", ");
        </script>
      </body>
