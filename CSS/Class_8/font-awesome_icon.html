<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-awesome Icons</title>
    <!-- you can follow this link https://cdnjs.com/libraries/font-awesome to get the icons libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        i:hover {
            color: blue;
        }

        i {
            display: block;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
        }
        .container{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<!-- press ctrl and click on any link to get the link url -->
<body>
    <!-- for good understanding you can code simple as you can  -->
     <!-- this is the simple code example how to get icons from font-awesome and use it -->
    <div class="container">
        <!-- you can follow this link https://fontawesome.com/search to get bellow icon   -->
        <i class="fa-solid fa-house"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-facebook-messenger"></i>
        <i class="fa-brands fa-instagram"></i>
    </div>

</body>

</html>
